
{% extends 'master.html' %}
{% load static %}

{% block content %}
    <header class="site-header">
        <div class="row align-items-center">
            <div class="col-5 col-md-3">

            </div>
            <div class="col-2 col-md-6 text-center site-logo-wrap">
                <a href="#section-parlor" class="site-logo">L</a>
            </div>
            <div class="col-5 col-md-3 text-right menu-burger-wrap">
                <a href="#" class="site-nav-toggle js-site-nav-toggle"><i></i></a>

            </div>
        </div>

    </header> <!-- site-header -->

    <div class="main-wrap " id="section-parlor">

        <div class="cover_1 overlay bg-light">
            <div class="img_bg" style="background-image: url({% static "images/parlor.jpg" %});"
                 data-stellar-background-ratio="0.5">
                <div class="container">
                    <div class="row align-items-center justify-content-center text-center">
                        <div class="col-md-10" data-aos="fade-up">
                            <h2 class="heading mb-5">Welcome to locally Parlor</h2>
                            <p><a href="#section-menu" class="smoothscroll btn btn-outline-white px-5 py-3">Services</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="section bg-light" data-aos="fade-up">
            <div class="container" id="section-menu">
                <div class="row section-heading justify-content-center mb-5">
                    <div class="col-md-8 text-center">
                        <h2 class="heading mb-3">Menu</h2>
                        <p class="sub-heading mb-5">Home parlor</p>
                    </div>
                </div>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-breakfast" role="tabpanel"
                         aria-labelledby="pills-breakfast-tab">
                        {% for service in parlor %}
                            <div class="d-block d-md-flex menu-food-item">
                                <div class="text order-1 mb-3">
                                    <img src="{% static "images/img_8.jpg" %}" alt="Image">
                                    <h3><a href=" ">{{ service.name }}</a></h3>
                                </div>
                                <div class="text order-1 mb-3">
                                    <p><b>Expert on: {{ service.expert }}</b></p>
                                </div>
                                <div class="price order-2" id="order-place">
                                    <strong>BDT {{ service.charge }}</strong>
                                    <div class="row justify-content-center"><a href="#section-order"> <input
                                            type="submit" class="btn btn-primary btn-outline-primary btn-block"
                                            value="call"></a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
