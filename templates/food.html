{% extends 'master.html' %}
{% load static %}
{% block content %}


    <header class="site-header">
        <div class="row align-items-center">
            <div class="col-5 col-md-3">

            </div>
            <div class="col-2 col-md-6 text-center site-logo-wrap">
                <a href="#section-food" class="site-logo">L</a>
            </div>
            <div class="col-5 col-md-3 text-right menu-burger-wrap">
                <a href="#" class="site-nav-toggle js-site-nav-toggle"><i></i></a>

            </div>
        </div>

    </header> <!-- site-header -->

    <div class="main-wrap " id="section-food">

        <div class="cover_1 overlay bg-light">
            <div class="img_bg" style="background-image: url({% static "images/biriyani3.jpg" %});"
                 data-stellar-background-ratio="0.5">
                <div class="container">
                    <div class="row align-items-center justify-content-center text-center">
                        <div class="col-md-10" data-aos="fade-up">
                            <h2 class="heading mb-5">Welcome to locally</h2>
                            <p><a href="#section-menu" class="smoothscroll btn btn-outline-white px-5 py-3">food menu</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div


        <div class="section bg-light" data-aos="fade-up">
            <div class="container" id="section-menu">
                <div class="row section-heading justify-content-center mb-5">
                    <div class="col-md-8 text-center">
                        <h2 class="heading mb-3">Menu</h2>
                        <p class="sub-heading mb-5">Home made fresh food</p>
                    </div>
                </div>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-breakfast" role="tabpanel"
                         aria-labelledby="pills-breakfast-tab">
                        {% for food in foods %}
                            <div class="d-block d-md-flex menu-food-item">
                                <div class="text order-1 mb-3">
                                    <img src="images/img_1.jpg" alt="Image">
                                    <h3><a href=" ">{{ food.food_name }}</a></h3>
                                    <p><b>Created by: {{ food.name }} </b></p>
                                </div>
                                <div class="text order-1 mb-3">
                                    <p><b>পরিমাণ: {{ food.quantity }}</b></p>
                                </div>
                                <div class="price order-2" id="order-place">
                                    <strong>BDT{{ food.price }}</strong>
                                    <div class="row justify-content-center">  <a href="#section-order"> <input type="submit" class="btn btn-primary btn-outline-primary btn-block"
                                               value="order"></a>
                                    </div>
                                </div>

                            </div>
                        {% endfor %}
                        <!-- .menu-food-item -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row section-heading justify-content-center mb-5">
        <div class="col-md-8 text-center">
            <h2 class="heading mb-3">Order Place</h2>
        </div>
    </div>
    <div class="row justify-content-center" id="section-order">
        <div class="col-md-10 p-5 form-wrap">
            <form action="#">
                <div class="row mb-4">
                    <div class="form-group col-md-4">
                        <label for="name" class="label">Name</label>
                        <div class="form-field-icon-wrap">
                            <span class="icon ion-android-person"></span>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone" class="label">Phone</label>
                        <div class="form-field-icon-wrap">
                            <span class="icon ion-android-call"></span>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="persons" class="label">Number of Persons</label>
                        <div class="form-field-icon-wrap">
                            <span class="icon ion-android-arrow-dropdown"></span>
                            <select name="persons" id="persons" class="form-control">
                                <option value="">1 person</option>
                                <option value="">2 persons</option>
                                <option value="">3 persons</option>
                                <option value="">4 persons</option>
                                <option value="">5+ persons</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary btn-outline-primary btn-block"
                               value="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
