<html>
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
</head>
<body>
    <h1>Our fantastic Blog side</h1>
    <hr>
    <div class="Posts">
        {%  for post in posts %}
            <div class = "post">
                <h3 class="title">{{ post.title }}</h3>
                <h6 class="Created_At">{{ post.created_at }}</h6>
                 <p class="body">{{ post.body }}</p>
            </div>
         {%  endfor %}

    </div>
</body>

</html>
